<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Photo Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.upload-box {
    background: white;
    width: 350px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}

.drop-area {
    border: 2px dashed #4a90e2;
    border-radius: 10px;
    padding: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.drop-area.active {
    background: #e8f1ff;
}

.drop-area p {
    margin: 0;
    color: #555;
}

input[type="file"] {
    display: none;
}

.preview {
    margin-top: 15px;
}

.preview img {
    max-width: 100%;
    border-radius: 10px;
}

.buttons {
    margin-top: 10px;
}

button {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px;
}

.remove-btn {
    background: #ff4d4d;
    color: white;
}

.upload-btn {
    background: #4a90e2;
    color: white;
}
</style>
</head>

<body>

<div class="upload-box">
    <h3>Upload Photo</h3>

    <div class="drop-area" id="dropArea">
        <p>Drag & Drop Image<br>or Click to Browse</p>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="preview" id="preview"></div>

    <div class="buttons" id="buttons" style="display:none;">
        <button class="remove-btn" onclick="removeImage()">Remove</button>
        <button class="upload-btn" onclick="uploadImage()">Upload</button>
    </div>
</div>

<script>
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const buttons = document.getElementById("buttons");

dropArea.onclick = () => fileInput.click();

fileInput.onchange = () => showImage(fileInput.files[0]);

dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.classList.add("active");
});

dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("active");
});

dropArea.addEventListener("drop", e => {
    e.preventDefault();
    dropArea.classList.remove("active");
    showImage(e.dataTransfer.files[0]);
});

function showImage(file) {
    if (!file.type.startsWith("image/")) {
        alert("Please upload an image file");
        return;
    }

    if (file.size > 2 * 1024 * 1024) {
        alert("Image must be less than 2MB");
        return;
    }

    const reader = new FileReader();
    reader.onload = () => {
        preview.innerHTML = `<img src="${reader.result}">`;
        buttons.style.display = "block";
    };
    reader.readAsDataURL(file);
}

function removeImage() {
    preview.innerHTML = "";
    fileInput.value = "";
    buttons.style.display = "none";
}

function uploadImage() {
    alert("Image ready to upload (connect backend here)");
}
</script>

</body>
</html>
